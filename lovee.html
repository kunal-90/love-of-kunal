<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Did You Love Me?</title>
    <style>
        body {
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8);
            padding: 10px;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 1.5rem;
            padding: 12px 25px;
            margin: 15px;
            border: none;
            cursor: pointer;
            border-radius: 15px;
            transition: all 0.3s ease;
        }
        .yes {
            background-color: #ff66b2;
            color: white;
            box-shadow: 0px 4px 10px rgba(255, 102, 178, 0.5);
        }
        .yes:hover {
            transform: scale(1.1);
        }
        .no {
            background-color: #ff6666;
            color: white;
            position: absolute;
        }
        .sticker {
            width: 80px;
            position: absolute;
        }
        .teddy {
            bottom: 5px;
            left: 10px;
        }
        .heart {
            top: 10px;
            right: 10px;
        }
        /* Floating Hearts */
        .heart-animation {
            position: absolute;
            font-size: 2rem;
            color: #ff4d4d;
            animation: floatUp 3s linear infinite;
        }
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>Did You Love Me? 💖</h1>
    <div class="buttons">
        <button class="yes" onclick="alert('Yay! I love you too! 💖')">Yes</button>
        <button class="no" id="noButton" ontouchstart="moveButton()" onclick="moveButton()">No</button>
    </div>

    <img src="https://i.imgur.com/9yC8zrw.png" class="sticker teddy" alt="Teddy Bear">
    <img src="https://i.imgur.com/6Vt4sS8.png" class="sticker heart" alt="Heart Sticker">

    <script>
        function moveButton() {
            let btn = document.querySelector('.no');
            let x = Math.random() * (window.innerWidth - 150);
            let y = Math.random() * (window.innerHeight - 100);
            btn.style.left = `${x}px`;
            btn.style.top = `${y}px`;
        }

        // Floating Hearts Animation
        function createHeart() {
            let heart = document.createElement("div");
            heart.innerHTML = "❤️";
            heart.classList.add("heart-animation");
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";
            document.body.appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
        setInterval(createHeart, 500);
    </script>
</body>
</html>
